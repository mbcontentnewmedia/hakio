<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAKIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Highscores</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chatte hier..." />
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>HAKIO</p>
            <input type="text" tabindex="0" autofocus placeholder="Dein Name hier" id="playerNameInput" />
            <b class="input-error">Nur Buchstaben und Zahlen!</b>
            <br />
            <button id="startButton">Spielen</button>
            <button id="settingsButton">Einstellungen</button>
            <br />
            <div id="settings">
                <h3>Einstellungen</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">Grenzen zeigen</label>
                    <label><input id="showMass" type="checkbox">Masse zeigen</label>
                    <br />
                    <label><input id="continuity" type="checkbox">Weiterbewegen, wenn die Maus den Bildschirm verlässt</label>
                </ul>
            </div>
            <div id="instructions">
                <h3>Gameplay</h3>
                <ul>
                    <li>Beweg die Maus, um dich zu bewegen</li>
                    <li>Iss alles, was du findest</li>
                    <li>Simpel, oder?</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
